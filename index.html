---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
      <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>
      <p>{{ post.description }} <a href="{{ post.url | prepend: site.baseurl }}">read more</a></p>
      </li>
    {% endfor %}
  </ul>

</div>
